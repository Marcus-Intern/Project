<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <a href="update-profile.html" class="update-btn">Update Password</a>

    <div class="container">
        <h1>Student Registration</h1>
        <form action="#" method="POST">
            <label for="name">Name of Student:</label>
            <input type="text" id="name" name="name" placeholder="Enter student's name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Student's Email" required>

            <label for="pass">Temporary Password:</label>
            <input type="text" id="pass" name="pass" placeholder="Temporary Password" required>

            <label for="gradeLevel">Year or Grade Level:</label>
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="">Select Grade Level</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>

            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="">Select Section</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="D">Section D</option>
                <option value="E">Section E</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
